{% extends 'base.html' %}
{% block body %}
<div class="container">
   <div class="row">
      <div class="col-md-6">
          <img src="{{movie.img.url}}" alt="" width="505" height="505" /><br>

      </div>
      <div class="col-md-6">
         <h2>{{movie.name}}</h2>
         <h5>{{movie.desc}}</h5>
         <h6>{{movie.year}}</h6>
         <br>
       <a class="btn btn-warning "href="{% url 'movie_app:update' movie.id %}">Update</a>
      <a class="btn btn-warning "href="{% url 'movie_app:delete' movie.id %}">Delete</a>

      </div>
   </div>
</div>

{% endblock  %}
